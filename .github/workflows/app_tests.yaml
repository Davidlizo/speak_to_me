name: Test and Build Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.23.0-0.1.pre'
          
      - name: Install dependencies
        run: flutter pub get 

      - name: Run Linting tests
        run: flutter analyze

      - name: Run Unit Tests
        run: flutter test

      - name: Build APK
        run: flutter build apk